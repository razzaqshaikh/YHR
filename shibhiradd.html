<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body background="login8.jpg">

<div class="container">
    <h2 class="text-primary"><p align="center">Add New Shibhir</p> </h2>
  <form action="shibhiradd.jsp">
    <div class="form-group">
      
        
        <label for="email" class="text-danger">City:</label><br>
  <div class="row">
      <div class="col-lg-4">
          <input type="text" class="form-control" id="email" placeholder="Enter city" name="txtcity" required>
  </div>
    </div>
</div>
      <div class="form-group">
      
        
        <label for="email" class="text-danger">Address:</label><br>
  <div class="row">
      <div class="col-lg-4">
          <textarea class="form-control" id="email" placeholder="Enter address" name="txtaddress"></textarea>
  </div>
    </div>
</div>
      <div class="form-group">
      
        
        <label for="email" class="text-danger">From Date:</label><br>
  <div class="row">
      <div class="col-lg-4">
          <input type="date" class="form-control" id="email" placeholder="Enter From" name="txtfrom" required>
  </div>
    </div>
</div>
    <div class="form-group">
      <label for="pwd" class="text-danger">To Date:</label><br>
      <div class="row">
        <div class="col-lg-4">
            <input type="date" class="form-control" id="pwd" placeholder="Enter To" name="txtto" required>
  </div>
  </div>
    </div>
    <div class="form-group">
      
        
        <label for="email" class="text-danger">Shibhir Name:</label><br>
  <div class="row">
      <div class="col-lg-4">
          <input type="text" class="form-control" id="email" placeholder="Enter shibhir name" name="txtsname" required>
  </div>
    </div>
</div>
      <div class="form-group">
      
        
        <label for="email" class="text-danger">Total Participants:</label><br>
  <div class="row">
      <div class="col-lg-4">
          <input type="text" class="form-control" id="email" placeholder="Enter participants" name="txtp" required>
  </div>
    </div>
</div>
      <div class="form-group">
      
        
        <label for="email" class="text-danger">Fees:</label><br>
  <div class="row">
      <div class="col-lg-4">
          <input type="text" class="form-control" id="email" placeholder="Enter fees" name="txtfees" required>
  </div>
    </div>
</div>
      <input type="submit" class="btn btn-primary" value="Submit"> &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;<a href="admindashboard.jsp">Admin Dashboard</a><br>
  </form>
</div>

</body>
</html>
