<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
	<title></title>
	<script type="text/javascript">
	function validate()
	{
		var a=document.forms[0].elements[0].value;
		
		if(a==null||a=="")
		{
			document.getElementById("a").innerHTML="<font color=red>Fill Username";
			return false;
		}
		var b=document.forms[0].elements[1].value;
		
		if(b==null||b=="")
		{
			document.getElementById("b").innerHTML="<font color=red>Fill Mobile Number";
			return false;
		}
		if(b.length!=10)
		{
			document.getElementById("b").innerHTML="<font color=red>Fill 10 digit Mobile Number";
			return false;

		}
		
		var c=document.forms[0].elements[2].value;
		
		if(c==null||c=="")
		{
			document.getElementById("c").innerHTML="<font color=red>Fill Password";
			return false;
		}
			var d=document.forms[0].elements[3].value;
		
		if(d==null||d=="")
		{
			document.getElementById("d").innerHTML="<font color=red>Fill Confirm Password";
			return false;
		}
		if(c!=d)
		{
			document.getElementById("d").innerHTML="<font color=red>Password Mismatch";
			return false;
		}
		return true;		
	}
	</script>
</head>
<body style="background-color:black;">
<div class="container">
  <h2 class="text-danger" align="center">Customer Forgot Password</h2>
  <form action="cforgotpassword.jsp" method="post" onsubmit="return validate()">
    <div class="form-group">
      <label for="email" class="text-warning">Username:</label>
      <div class="row">
      	<div class="col-lg-4">
      <input type="email" class="form-control" id="email" placeholder="Enter Username" name="txtuname">
      <p id="a"></p>
  </div>
</div>
    </div>
     <div class="form-group">
      <label for="text" class="text-warning">MobileNumber:</label>
      <div class="row">
      	<div class="col-lg-4">
      <input type="text" class="form-control" id="email" placeholder="Enter MobileNumber" name="txtmno">
      <p id="b"></p>
  </div>
</div>
    </div>
    <div class="form-group">
      <label for="pwd" class="text-warning">Password:</label>
      <div class="row">
      	<div class="col-lg-4">
      
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="txtpwd">
      <p id="c"></p>
    </div>
</div>
</div>
<div class="form-group">
      <label for="pwd" class="text-warning">Confirm Password:</label>
      <div class="row">
      	<div class="col-lg-4">
      
      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="txtcpwd">
      <p id="d"></p>
    </div>
</div>
</div>
    <button type="submit" class="btn btn-primary ">Submit</button>
  </form>
</div>

</body>
</html>
