<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>JSP Page</title>
    </head>
    <body > <h2><p align="center"><font color="red">Vital Feedback for Improvement</p></h2>
        <form action="feedback.jsp">
            
            
            
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    Description :
                </div>
            </div>   
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <textarea name="txtdesc" placeholder="Enter Description" class="form-control" required></textarea>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    Rating:
                </div>
            </div>   
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <select name="txtrating" class="form-control">
                        <option value="5">5</option>
                        <option value="4">4</option>
                        <option value="3">3</option>
                        <option value="2">2</option>
                        <option value="1">1</option>
                    </select>
                </div>
            </div>
            </div><div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="submit" class="btn btn-primary">&nbsp;&nbsp;<a href="customerdashboard.jsp" class="btn btn-primary">Dashboard</a>
                </div>
            </div>   
            
        </form>
    </body>
</html>
