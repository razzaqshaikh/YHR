<body background="login8.jpg">

<div class="container">

</div>

            <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="txtpassword" required>
  </div>
  </div>
    </div>
    
      <input type="submit" class="btn btn-primary"> &nbsp;&nbsp; &nbsp;&nbsp; &nbsp;&nbsp;<a href="cforgotpassword.html" class="btn btn-primary">Forgot Password</a><br>
