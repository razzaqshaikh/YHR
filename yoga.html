<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>JSP Page</title>
    </head>
    <body > <h2><p align="center"><font color="red">Add Yoga Videos</p></h2>
        <form action="yoga.jsp">
            
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    Disease :
                </div>
            </div>   
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="text" name="txtdisease" placeholder="Enter Disease" class="form-control" required>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    Yoga Name :
                </div>
            </div>   
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="text" name="txtyoganame" placeholder="Enter Yoganame" class="form-control" required>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    Youtube Link :
                </div>
            </div>   
            <div class="form-group">
                <div class="row">
                    <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="text" name="txtlink" placeholder="Enter Link" class="form-control" required>
                </div>
            </div>
            </div>
            <div class="row">
                <div class="col-lg-4"></div>
                <div class="col-lg-4">
                    <input type="submit" class="btn btn-primary">&nbsp;&nbsp;<a href="admindashboard.jsp" class="btn btn-primary">Dashboard</a>
                </div>
            </div>   
            
        </form>
    </body>
</html>
